layout: stacked
# layout options: sidebar | stacked
style: light
# style options: light | dark

# meta
trailing_title: • Fullstack Web Developer & Designer • @ajitzero

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options: pushed | stars
  # limit: 12
  exclude:
    archived: true
    forks: true
    projects:
    - linux-dotfiles
    - sublime-setup

